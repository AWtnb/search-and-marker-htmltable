
<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8"/>
<head>
    <title>print page</title>
    <style>
        .marker { color: #eb4034; font-weight: bold; }
    </style>
</head>
<body>
<script>
window.onload = function(){
    const sourceTable = window.opener.document.querySelector('#table1');
    for (let r = 1; r < sourceTable.rows.length; r++) {
        let wrapperRow = document.createElement("div");
        let currentRow = sourceTable.rows[r];
        for (let c = 0; c < currentRow.cells.length; c++) {
            const currentCell = currentRow.cells[c];
            let wrapperCol = document.createElement("p");
            wrapperCol.innerHTML = currentCell.innerHTML;
            wrapperRow.appendChild(wrapperCol)
        }
        wrapperRow.appendChild(document.createElement("hr"));
        document.body.appendChild(wrapperRow);
    }
}
</script>
</body>
</html>
